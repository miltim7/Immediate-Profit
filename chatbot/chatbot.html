<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
</head>

<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h3>Chatbot</h3>
            <button class="close-chat">Ã—</button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot-message">Hey! We are here to help you, answer your questions and tell some more about our services. Feel free to drop us a line.</div>
        </div>
        <div class="chat-footer">
            <div class="predefined">
                <button class="predef-btn"
                    data-answer="Our service offers a full range of trading tools and insights.">What is your
                    service?</button>
                <button class="predef-btn"
                    data-answer="To sign up, simply click on the signup button and follow the instructions.">How do I
                    sign up?</button>
                <button class="predef-btn" data-answer="Our fees are competitive and transparent.">What are the
                    fees?</button>
            </div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>

</html>
